name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main  # Detecta push en la rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: codeale_env
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Upload to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 157.173.208.97       # ← Cambia por tu dominio o IP de Hostinger
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/       # ← Cambia si vas a otro subdominio o carpeta
        local-dir: ./build
